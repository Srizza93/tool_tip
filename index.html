<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tool tip plugin</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="grid_container">
      <div class="grid_item titles">Room type</div>
      <div class="grid_item titles">Info</div>
      <div class="grid_item titles right_border">Price</div>
      <div class="grid_item">Corner Suite</div>
      <div class="grid_item tool_tip">King Bed
        <span class="tool_tip_text">
          200 x 200
        </span>
      </div>
      <div class="grid_item right_border">60€</div>
      <div class="grid_item">Double Room</div>
      <div class="grid_item tool_tip">Queen Bed
        <span class="tool_tip_text">
          180 x 200
        </span>
      </div>
      <div class="grid_item right_border">50€</div>
      <div class="grid_item">Single Room</div>
      <div class="grid_item tool_tip">Twin Bed
        <span class="tool_tip_text">
          160 x 180
        </span>
      </div>
      <div class="grid_item right_border">48€</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
